<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/html.png">
    <title>HTML</title>
</head>

<body bgcolor="pink"> <!--background="./images/bg.jpeg"> -->
    <!-- Change font color size font-style using HTML -->
    <font color="red" size="50" face="cascadia code">
        <h1>This is Heading</h1>
    </font>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="4" fill="red" />
    </svg>
    <p>The Taj Mahal is widely recognized as "the jewel of Muslim art in India and one of the universally admired
        masterpieces of the world's heritage."</p>
    <figure>
        <img src="./images/bg.jpeg" alt="Taj Mahal" />
    </figure>
    <figure>
        <img src="./images/bg.jpeg" alt="Taj Mahal" />
        <figcaption>Fig.1.1 - A front view of the great Taj Mahal in Agra.</figcaption>
    </figure>
    <label>
        Enter your favorite cricket player: Press any character<br />
        <input type="text" id="favCktPlayer" list="CktPlayers">
        <datalist id="CktPlayers">
            <option value="Sachin Tendulkar">
            <option value="Brian Lara">
            <option value="Jacques Kallis">
            <option value="Ricky Ponting">
            <option value="Rahul Dravid">
            <option value="Shane Warne">
            <option value="Rohit Sharma">
            <option value="Donald Bradman">
            <option value="Saurav Ganguly ">
            <option value="AB diVilliers">
            <option value="Mahendra Singh Dhoni">
            <option value="Adam Gilchrist">
        </datalist>
    </label>
    <form action="">
        <input type="color" name="" id="">
    </form>
</body>

</html>
