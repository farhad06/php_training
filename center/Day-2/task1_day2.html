<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Data</title>
  </head>
  <body>
    <div>
      <h1>Insert Youtube Video</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/HVjjoMvutj4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <div>
      <h3>Play This Audio</h3>
      <audio
        src="multimedia/alarm_tone.mp3"
        controls
        loop
        type="audio/mp3"
      ></audio>
    </div>
    <div>
      <h3>Play this Video</h3>
      <video
        src="multimedia/Tom & Jerry - Tom & Jerry in Full Screen - Classic Cartoon Compilation - WB Kids.mp4"
        controls
        type="video/mp4"
      ></video>
    </div>
  </body>
</html>
