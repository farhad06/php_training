<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <style>
        table{
            margin-left: auto;
            margin-right: auto;
        }
        .a{
            color:red;
        }
        .regForm{
            background-color: rgba(245, 245, 220, 0.685);
            border: 2px solid rgb(49, 223, 14);
            height: 372px;
            width: 572px;
            margin-left: 400px;
            margin-top: 112px;
            border-radius: 50px;

        }
    </style>
</head>
<body>
    <div class="regForm">
    <center><h1><i><u>Registration Form</u></i></h1></center>
    <form action="">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" required autocomplete="off" onkeyup="nameValidation()"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="nameErr"></span></td>
            </tr>
             <tr>
                <td>Email:</td>
                <td><input type="text" id="email" required autocomplete="off" onkeyup="emailValidation()"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="emailErr"></span></td>
            </tr>
              <tr>
                <td>Age:</td>
                <td><input type="text" id="age" required autocomplete="off" onkeyup="ageValidation()"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="ageErr"></span></td>
            </tr>
              <tr>
                <td>Phone:</td>
                <td><input type="text" id="phone" required autocomplete="off" onkeyup="phoneValidation()"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="phoneErr"></span></td>
            </tr>
              <tr>
                <td>Pin:</td>
                <td><input type="text" id="pin" required autocomplete="off" onkeyup="pinValidation()"></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="pinErr"></span></td>
            </tr>
            <tr><td><input type="submit" id="btn" value="Submit"></td></tr>
        </table>
    </form>
    </div>
    <script>
        function nameValidation(){
            var name=document.getElementById('name').value;
            var nameRegex=/^[a-zA-Z ]{3,8}$/;
            if(nameRegex.test(name)){
                document.getElementById('nameErr').innerHTML='';
                document.getElementById('btn').disabled=false;
                document.getElementById('nameErr').classList.remove('a');
            }else{
                document.getElementById('nameErr').innerHTML='Invalid Name<br>(Name Should contain <br>letter 3-8 Char.)';
                document.getElementById('btn').disabled=true;
                document.getElementById('nameErr').classList.add('a');
            }
        }
        function emailValidation(){
            var email=document.getElementById('email').value;
            var emailRegEx=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{3,}))$/;
            if(emailRegEx.test(email)){
                document.getElementById('emailErr').innerHTML='';
                document.getElementById('btn').disabled=false;
                document.getElementById('emailErr').classList.remove('a');

            }else{
                document.getElementById('emailErr').innerHTML='Invalid Email Address';
                document.getElementById('btn').disabled=true;
                document.getElementById('emailErr').classList.add('a');
            }
        }
        function ageValidation(){
            var age=parseInt(document.getElementById('age').value);
            if(age>=18 && age<=45){
                document.getElementById('ageErr').innerHTML="";
                document.getElementById('btn').disabled=false;
                document.getElementById('ageErr').classList.remove('a');

            }else{
                document.getElementById('ageErr').innerHTML="Age must be 18 to 45.";
                document.getElementById('btn').disabled=true;
                document.getElementById('ageErr').classList.add('a');

            }
        }
        function phoneValidation(){
            var phone=document.getElementById('phone').value;
            //console.log(phone);
            if(phone.length==10){
                console.log('ok')
                //check first number is 9,8,7,6
                if(phone.substr(0,1)=='6'||phone.substr(0,1)=='7'||phone.substr(0,1)=='8'||phone.substr(0,1)=='9'){
                    document.getElementById('phoneErr').innerText='';
                    document.getElementById('btn').disabled=false;
                    document.getElementById('phoneErr').classList.remove('a');
                }else{
                     document.getElementById('phoneErr').innerText='Invaild Phone Number';
                     document.getElementById('btn').disabled=true;
                     document.getElementById('phoneErr').classList.add('a');
                }
                //check if it exceed 10 digits.
            }else if(phone.length>10) {
                document.getElementById('phoneErr').innerText='Maximum 10 Digits Allowed.';
                document.getElementById('btn').disabled=true;
                document.getElementById('phoneErr').classList.add('a');
            }else{
                document.getElementById('phoneErr').innerText='Phone number should be 10 digits.';
                document.getElementById('btn').disabled=true;
                document.getElementById('phoneErr').classList.add('a');
            }
        }
        function pinValidation(){
            var pin=document.getElementById('pin').value;
            var pinRegex=/^[1-9]{1}[0-9]{2}\s{0,1}[0-9]{3}$/;
            if(pinRegex.test(pin)){
                document.getElementById('pinErr').innerText='';
                document.getElementById('btn').disabled=false;
                document.getElementById('pinErr').classList.remove('a');

            }else{
                document.getElementById('pinErr').innerText='Invaid Pin';
                document.getElementById('btn').disabled=true;
                document.getElementById('pinErr').classList.add('a');
            }

        }
    </script>
</body>
</html>
