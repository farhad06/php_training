<body>
    <center><h1>Javascript Program</h1></center>

    <button type="submit" onclick="alertBox()">Submit</button>
    <button type="submit" onclick="add()">Add</button><br><br>

    <form action="">

        <input type="text" id="name">

    <script>
        //alert box
        function alertBox(){
            alert("You Clicked Submit Button.");
        }
        //add two numbers
        function add(){
            var a=10;
            var b=20;
            var c=a+b;
            alert("Sum of " +a+" and "+b+" is: " +c);
        }
        //to display user name
        function displayName(){
            var name=document.getElementById('name').value;
            alert(name+" ,you clicked the submit button ðŸ¤©");
        }
    </script>
